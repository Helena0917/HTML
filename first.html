<!DOCTYPE html> <!--문서 유형을 지정하는 선언문-->
<html lang="ko"> <!--사용 언어/html 속성=언어--> <!--한국어ko / 독어de / 영어en / 프랑스어fr / 일어 ja / 중국어zh-->
<head> <!--웹페이지 문서 정보/스타일CSS나 스크립트javascript 포함됨-->
  <meta charset="UTF-8"> <!--한글 인코딩 / meta 태그=문자 인코딩 및 문서 키워드, 요약정보-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--width=device-width : 페이지의 너비를 기기의 스크린 너비로 설정-->
  <!--initial-scale=1.0 : 처음 페이지 로딩시 확대/축소가 되지 않은 원래 크기를 사용-->
  <title>오랜만의 연습</title>
</head>
<body> <!--화면에 나타나는 부분-->
  <h1>시간이란...</h1>
  <p>내일 죽을 것처럼 오늘을 살고<br>
  영원히 살 것처럼 내일을 꿈꿔라</p>
  <img src="image/ccc.jpg"> 
</body>
</html>
