<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼 태그 공부</title>
</head>
<body>
  <!--입력 창/검색 버튼-->
  <form action="search.php" method="POST"> <!--action에는 이동할 페이지-->
    <input type="text" title="검색">
    <input type="submit" value="검색">
  </form>

<br><br><br>

<!--폼 요소에 레이블 기본 방법1-->
<label>아이디(6자 이상)<input type="text"></label>

<br><br><br>

<!--폼 요소에 레이블 기본 방법2-->
<label for="user-id">아이디(6자 이상)</label>
<input type="text" id="user-id">

<br><br><br>

<!--간단한 로그인 화면 만들기-->
<form action="login.php" method="POST">
  <ul>
    <li>
      <label for="id">아이디</label>
      <input type="text" id="id">
    </li>
    <li>
      <label for="pw">비밀번호</label>
      <input type="password" id="pw">
    </li>
    <li>
      <input type="submit" title="로그인" value="로그인">
    </li>
  </ul>
</form>

<br><br><br>

<!--라디오 / 체크박스 테스트-->
<form>
  <h3>수강 분야(다수 선택 가능)</h3>
  <ul>
    <li><input type="checkbox" value="grm">문법</li>
    <li><input type="checkbox" value="wr">작문</li>
    <li><input type="checkbox" value="rd">독해</li>
  </ul>
  <h3>수강 과목(1과목만 선택 가능)</h3>
  <ul>
    <li>
      <label><input type="radio" name="subject" value="eng">영어회화</label>   <!--lable 사용시, 텍스트 클릭에도 선택 가능-->
    </li>
    <li>
      <label><input type="radio" name="subject" value="ch">중국어회화</label>
    </li>
    <li>
      <label><input type="radio" name="subject" value="jp">일어회화</label>
    </li>
  </ul>
</form>

<br><br><br>

<!--폼 요소 그룹 묶기-->
<form>
  <fieldset>
    <legend>개인 정보</legend>
    <ul>
      <li>
        <label for="name">이름</label>
        <input type="text" id="name">
      </li>
      <li>
        <label for="mail">메일 주소</label>
        <input type="text" id="mail">
      </li>
    </ul>
  </fieldset>
  <fieldset>
    <legend>로그인 정보</legend>
    <ul>
      <li>
        <label for="id">아이디</label>
        <input type="text" id="id">
      </li>
      <li>
        <label for="pwd">비밀번호</label>
        <input type="text" id="pwd">
      </li>
    </ul>
  </fieldset>
</form>
</body>
</html>
