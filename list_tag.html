<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록 태그 공부</title>
</head>
<body>
  <ul>
    <li>순서없는 목록</li>
    <li>unordered list</li>  <!--</li> 생략 가능-->
  </ul>

 <ol>
    <li>순서있는 목록</li>
    <li>ordered list</li>  <!--</li> 생략 가능-->
    <li>속성값 나열</li> <!--숫자 : 1 / 소문자 : a / 대문자 : A / 로마숫자 소문자 : i / 로마숫자 대문자 : I-->
                        <!--숫자 시작을 바꿀 수 있는 'start' 속성-->
                        <!--항목 역순 'reversed' 속성-->
  </ol>


<!--예제-->
<ul>
  <li>목록
    <ol type="1">
      <li>예제 태그
      <li>생략 확인
    </ol>
  </li>
  <li>목록 start 속성
    <ol type="a" start="3">
    <li>예제 태그
    <li>start 속성 확인
    <li>속성 확인
    </ol>
  </li>
</ul>

<!--예제-->
<dl>
  <dt>dt는 제목</dt>   <!--제목 하나에 설명 여럿-->
  <dd>dd는 설명</dd>
  <dd>dd는 계속 쓸 수 있다</dd>
</dl>
</body>
</html>
